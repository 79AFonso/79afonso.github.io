    <script type="text/javascript">

    var map_p1, map_p2, map_p3, map_p4, map_p5, map;
    var layer, layer_p1;
    var graphicsLayer;
    var locs_APS = [],locs_Piso_1 = [], locs_Piso_2 = [],locs_Piso_3 = [],locs_Piso_4 = [], locs_Piso_5 = [];
    var list_index = [], list_index2 = [];
    var countDB=0;

    require([
    "esri/Map",
    "esri/views/MapView",
    "esri/widgets/Home",
    "esri/widgets/Legend",
    "esri/layers/MapImageLayer",
    "esri/geometry/Extent",
    "esri/Graphic",
    "esri/layers/GraphicsLayer",
    "dojo/domReady!"
    ], function(Map, MapView, Home, Legend, MapImageLayer, Extent, Graphic, GraphicsLayer) {

        createLayers();

        var view = new MapView({
            container: "viewDiv",
            zoom: 16,
            center: [-8.659132, 40.632902], //Longitude, latitude
            map: map
        });


        var firebaseConfig = {
        apiKey: "AIzaSyAGlltLGv62NuK7A0Af1TUE2SrE2x1pW4A",
        authDomain: "detiwall-pei.firebaseapp.com",
        databaseURL: "https://detiwall-pei-default-rtdb.firebaseio.com",
        projectId: "detiwall-pei",
        storageBucket: "detiwall-pei.appspot.com",
        messagingSenderId: "251921800960",
        appId: "1:251921800960:web:ae6613c0a2c38220041de5",
        measurementId: "G-K70JYWB1R3"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var firebaseRef = firebase.database().ref("localizacao");
        firebaseRef.once("value", function(snapshot){
            var data = snapshot.val();
            var countP1=0,countP2=0,countP3=0,countP4=0,countP5=0,countAp=0;
            // cicle through all access points
            for(let i in data){
                var lat = data[i].latitude;
                var long =data[i].longitude
                if ((!isNaN(lat) && !lat.length==0) && (!isNaN(long) && !long.length==0)){
                    //Add every access point from floor 1 to an array
                    if(data[i].Piso==="1"){
                        locs_Piso_1.push({
                            "apName": data[i].name,
                            "id": parseInt(data[i].id,10),
                            "long": long,
                            "lat": lat,
                            "Piso": data[i].Piso,
                            "pplLive": 0,
                            "pplOld" : new Array(10).fill(0)
                        })
                        insListInd(data[i].id, data[i].Piso, countP1, 0);
                        countP1++;
                    }
                    //Add every access point from floor 2 to an array
                    else if(data[i].Piso=="2"){
                        locs_Piso_2.push({
                            "apName": data[i].name,
                            "id": data[i].id,
                            "long": long,
                            "lat": lat,
                            "Piso": data[i].Piso,
                            "pplLive": 0,
                            "pplOld": new Array(10).fill(0)
                        })
                        insListInd(data[i].id, data[i].Piso, countP2, 0);
                        countP2++;
                    }
                    //Add every access point from floor 3 to an array
                    else if(data[i].Piso=="3"){
                        locs_Piso_3.push({
                            "id": data[i].id,
                            "apName": data[i].name,
                            "long": long,
                            "lat": lat,
                            "Piso": data[i].Piso,
                            "pplLive": 0,
                            "pplOld": new Array(10).fill(0)
                        })
                        insListInd(data[i].id, data[i].Piso, countP3, 0);
                        countP3++;
                    }
                    //Add every access point from floor 4 to an array
                    else if(data[i].Piso=="4"){
                        locs_Piso_4.push({
                            "apName": data[i].name,
                            "id": data[i].id,
                            "long": long,
                            "lat": lat,
                            "Piso": data[i].Piso,
                            "pplLive": 0,
                            "pplOld": new Array(10).fill(0)
                        })
                        insListInd(data[i].id, data[i].Piso, countP4, 0);
                        countP4++;
                    }
                    //Add every access point from floor 5 to an array
                    else if(data[i].Piso==="5"){
                        locs_Piso_5.push({

                            "id": data[i].id,
                            "long": long,
                            "lat": lat,
                            "Piso": data[i].Piso,
                            "pplLive": 0,
                            "pplOld": new Array(10).fill(0)
                        })
                        insListInd(data[i].id, data[i].Piso, countP5,0);
                        countP5++;
                    }
                    //Add every access point from every floor to an array
                    locs_APS.push({
                        "apName": data[i].name,
                        "id": data[i].id,
                        "long": long,
                        "lat": lat,
                        "Piso": data[i].Piso,
                        "pplLive": 0,
                        "pplOld": new Array(10).fill(0)
                    })
                    insListInd(data[i].id, data[i].Piso, countAp, 1);
                    countAp++;
                
                }
            }
        })

        
        
        var firebaseRef2 = firebase.database().ref("data").limitToLast(10);
        firebaseRef2.once("value", function(snapshot){
            snapshot.forEach(function(element){
                var data = element.val().accessPoints;
                for(let i in data){
                    // Check if the id of each access point exists in the database
                    const result = list_index.findIndex(aux => aux.id == data[i].id);   
                    if (result>=0){
                        var idx = list_index[result].index;
                        var ppl = data[i].clientCount;
                        var floor = list_index[result].piso;
                        // Add number of people connected to each AP
                        // first checks floor, then updates the array according to the floor
                        if (floor == "1") addOldData(locs_Piso_1, idx, ppl, countDB);
                        else if (floor == "2") addOldData(locs_Piso_2, idx, ppl, countDB);
                        else if (floor == "3") addOldData(locs_Piso_3, idx, ppl, countDB);
                        else if (floor == "4") addOldData(locs_Piso_4, idx, ppl, countDB);
                        else if (floor == "5") addOldData(locs_Piso_5, idx, ppl, countDB);
                        addOldData(locs_APS, list_index2[result].index, ppl, countDB);
                        
                    }
                }
                //after getting data from the last hour we return true in order to leave the cicle
                //console.log(countDB);
                if (countDB == 9) return true;
                countDB++;
            })
        })
        firebase.analytics();
        
        // Popup template
        const popupOpenspaces = {
            "title": "{title}",
            "content": [{
            "type": "fields",
            "fieldInfos": [
                {
                "fieldName": "NUM_PES",
                "label": "Numero de pessoas ligadas à rede",
                "isEditable": true,
                "tooltip": "",
                "visible": true,
                "format": null,
                "stringFieldOption": "text-box"
                },
                {

            },
            {

                    "value": {
                    "fields": [ "NUM_PES9","NUM_PES8", "NUM_PES7", "NUM_PES6","NUM_PES5","NUM_PES4", "NUM_PES3", "NUM_PES2","NUM_PES1", "NUM_PES" ],

        //Creating each layer at the start of the program
        function createLayers(){
            layer = new MapImageLayer({ url: "https://sgt-websig.ua.pt/server/rest/services/Edifícios_UA/MapServer" });
            map = new Map({basemap: "dark-gray-vector", layers: [layer] });

            layer_p1 = new MapImageLayer({ url: "https://sgt-websig.ua.pt/server/rest/services/Piso_1/MapServer" });
            map_p1 = new Map({basemap: "dark-gray-vector", layers: [layer_p1] });

            var layer_p2 = new MapImageLayer({ url: "https://sgt-websig.ua.pt/server/rest/services/Piso_2/MapServer" });
            map_p2 = new Map({basemap: "dark-gray-vector", layers: [layer_p2] });

            var layer_p3 = new MapImageLayer({ url: "https://sgt-websig.ua.pt/server/rest/services/Piso_3/MapServer" });
            map_p3 = new Map({basemap: "dark-gray-vector", layers: [layer_p3] });

            var layer_p4 = new MapImageLayer({ url: "https://sgt-websig.ua.pt/server/rest/services/Piso_4/MapServer" });
            map_p4 = new Map({basemap: "dark-gray-vector", layers: [layer_p4] });

            var layer_p5 = new MapImageLayer({ url: "https://sgt-websig.ua.pt/server/rest/services/Piso_5/MapServer" });
            map_p5 = new Map({basemap: "dark-gray-vector", layers: [layer_p5] });
        }

        //Inserting info in arrays so it makes it easier to check id's
        function insListInd(id, piso, listCount, HELPCHANGENAME) {
            if (HELPCHANGENAME ==0){
                list_index.push({
                                "id": id,
                                "piso": piso,
                                "index": listCount
                })
            }
            else{
                list_index2.push({
                                "id": id,
                                "piso": piso,
                                "index": listCount
                })
            }
            
        }

        // Change map layer whenever we change the layer on the top right list
        function changeLayer(view, newLayer) {
            
            // change to layer Piso_1
            if (newLayer == "Piso 1"){

                view = new MapView({
                    container: "viewDiv",
                    map: map_p1,
                    zoom: 16,
                    popup: {
                        dockEnabled: true,
                        dockOptions: {
                            breakpoint: false,
                            position: "bottom-left"
                        }
                    },
                    center: [-8.659132, 40.632902]
                });

                changeList = ["Piso 1",  "Piso 2", "Piso 3", "Piso 4", "Piso 5", "Edifícios"];

                addPoints(locs_Piso_1, map_p1);
                
            }
            // change to layer Piso_2
            else if (newLayer == "Piso 2"){

                view = new MapView({
                    container: "viewDiv",
                    map: map_p2,
                    zoom: 16,
                    popup: {
                        dockEnabled: true,
                        dockOptions: {
                            breakpoint: false,
                            position: "bottom-left"
                        }
                    },
                    center: [-8.659132, 40.632902]
                });
                changeList = ["Piso 2",  "Piso 1",  "Piso 2", "Piso 3", "Piso 4", "Piso 5", "Edifícios"];

                addPoints(locs_Piso_2, map_p2);
            }
            // change to layer Piso_3
            else if (newLayer == "Piso 3"){

                view = new MapView({
                    container: "viewDiv",
                    map: map_p3,
                    zoom: 16,
                    popup: {
                        dockEnabled: true,
                        dockOptions: {
                            breakpoint: false,
                            position: "bottom-left"
                        }
                    },
                    center: [-8.659132, 40.632902]
                });
                changeList = ["Piso 3",  "Piso 1",  "Piso 2", "Piso 3", "Piso 4", "Piso 5", "Edifícios"];

                addPoints(locs_Piso_3,map_p3);
            }
            // change to layer Piso_4
            else if (newLayer == "Piso 4"){

                view = new MapView({
                    container: "viewDiv",
                    map: map_p4,
                    zoom: 16,
                    popup: {
                        dockEnabled: true,
                        dockOptions: {
                            breakpoint: false,
                            position: "bottom-left"
                        }
                    },
                    center: [-8.659132, 40.632902]
                });
                changeList = ["Piso 4",  "Piso 1",  "Piso 2", "Piso 3", "Piso 4", "Piso 5", "Edifícios"];

                addPoints(locs_Piso_4, map_p4);
            }
            // change to layer Piso_5
            else if (newLayer == "Piso 5"){

                view = new MapView({
                    container: "viewDiv",
                    map: map_p5,
                    zoom: 16,
                    popup: {
                        dockEnabled: true,
                        dockOptions: {
                            breakpoint: false,
                            position: "bottom-left"
                        }
                    },
                    center: [-8.659132, 40.632902]
                });
                changeList = ["Piso 5",  "Piso 1",  "Piso 2", "Piso 3", "Piso 4", "Piso 5", "Edifícios"];

                addPoints(locs_Piso_5, map_p5);

            }
            // change to layer Edifícios
            else if (newLayer == "Edifícios"){
    
                view = new MapView({
                    container: "viewDiv",
                    map: map,
                    zoom: 16,
                    popup: {
                        dockEnabled: true,
                        dockOptions: {
                            breakpoint: false,
                            position: "bottom-left"
                        }
                    },
                    center: [-8.659132, 40.632902]
                });

                changeList = ["Edifícios",  "Piso 1",  "Piso 2", "Piso 3", "Piso 4", "Piso 5", "Edifícios"];
            
                addPoints(locs_APS, map);
            
            }

            var leg = new Legend({
                    layersInfos:{
                        layer: graphicsLayer
                    },
                    width: "200px"
                });

            view.ui.add(leg, "bottom-right");

            
            newLayer = changeList[0];
          
            // Add SQL UI
            const select = document.createElement("select","");
            select.setAttribute("class", "esri-widget esri-select");
            select.setAttribute("style", "width: 200px; font-family: 'Avenir Next'; font-size: 1em");
            changeList.forEach(function(query){
                let option = document.createElement("option");
                option.innerHTML = query;
                option.value = query;
                select.appendChild(option);
            });

            view.ui.add(select, "top-right");

            // Listen for changes
            select.addEventListener('change', (event) => {
                newLayer = event.target.value;
                console.log(newLayer);
                changeLayer(view, newLayer);

            });
            
        }

        // Add Points according to an array that contains coordinates
        function addPoints(aps,mapa){
            
            graphicsLayer = new GraphicsLayer();
            mapa.add(graphicsLayer);
            for (i = 0; i < aps.length; i++) {
                var colorTest = changeColor(aps[i].pplLive);
                
                const point = { //Create a point
                    type: "point",
                    longitude: aps[i].long,
                    latitude: aps[i].lat
                };
                const simpleMarkerSymbol = {
                    type: "simple-marker",
                    color: colorTest, 
                    size: (aps[i].pplLive/2)+4,
                    outline: {
                        color: "black",
                        width: 0.4
                    }
                };
                
                //Attributes of popup
                const attributes1 = {
                    title: aps[i].apName,
                    NUM_PES: aps[i].pplLive,
                    NUM_PISO: aps[i].Piso,
                    NUM_PES1: aps[i].pplOld[8],
                    NUM_PES2: aps[i].pplOld[7],
                    NUM_PES3: aps[i].pplOld[6],
                    NUM_PES4: aps[i].pplOld[5],
                    NUM_PES5: aps[i].pplOld[4],
                    NUM_PES6: aps[i].pplOld[3],
                    NUM_PES7: aps[i].pplOld[2],
                    NUM_PES8: aps[i].pplOld[1],
                    NUM_PES9: aps[i].pplOld[0]
                    
                }
                console.log(aps[47].pplOld);


                const pointGraphic = new Graphic({
                    geometry: point,
                    symbol: simpleMarkerSymbol,
                    
                    attributes : attributes1,
                    popupTemplate: popupOpenspaces
                });

                graphicsLayer.add(pointGraphic);
                   
            }

            
        }

        // change color of point accordint to the population density in an AP
        function changeColor(demoValue) {
        var color;
        if (demoValue == 0){
            color = "89CFF0"
        }
        else if (demoValue <= 6) {
            color = "79db4f"
        }
        else if(demoValue <= 10){
            color = "#ffe3aa"
        }
        else if(demoValue <= 16){
            color = "#f5a038"
        }
        else if (demoValue <= 25){
            color = "#f6711f"
        }
        else{
            color = "#c33910"
        }
        return color;
        }
      
        // add the button to change map layer
        function addBTN() {
            
        var leg = new Legend({
            view: view,
            basemapLegendVisible: true,
            width: "200px"
        });

        view.ui.add(leg, "bottom-right");
          
            // SQL query array
            const changeList = ["Escolha um Piso", "Piso 1",  "Piso 2", "Piso 3", "Piso 4", "Piso 5", "Edifícios"];
            let newLayer = changeList[0];
          
            // Add SQL UI
            const select = document.createElement("select","");
            select.setAttribute("class", "esri-widget esri-select");
            select.setAttribute("style", "width: 200px; font-family: 'Avenir Next'; font-size: 1em");
            changeList.forEach(function(query){
                let option = document.createElement("option");
                option.innerHTML = query;
                option.value = query;
                select.appendChild(option);
            });

            view.ui.add(select, "top-right");

            // Listen for changes
            select.addEventListener('change', (event) => {
                newLayer = event.target.value;

                console.log(newLayer);

                changeLayer(view, newLayer);

            });
        }

        // function to update the ammount of people in each AP throughout the last hour
        function addOldData(list, idx, people, time){
            if (time == 9) list[idx].pplLive = people;
            else list[idx].pplOld[time] = people;
            
        }
    
        });
